<div class="container mt-5" style="max-width:400px">
    <!-- Spinner overlay -->
    <div *ngIf="loading" class="auth-loading-overlay">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Laddar...</span>
        </div>
    </div>

    <h2 class="mb-4">{{ isLoginMode ? 'Logga in' : 'Registrera' }}</h2>

    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="username" class="form-label">Användarnamn</label>
            <input id="username" name="username" [(ngModel)]="model.username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Lösenord</label>
            <input id="password" type="password" name="password" [(ngModel)]="model.password" class="form-control"
                required>
        </div>

        <button class="btn btn-primary w-100" type="submit">
            {{ isLoginMode ? 'Logga in' : 'Registrera' }}
        </button>
    </form>

    <p class="mt-3 text-center">
        <a href="#" (click)="toggleMode(); $event.preventDefault()">
            {{ isLoginMode ? 'Inget konto? Registrera dig här' : 'Redan medlem? Logga in här' }}
        </a>
    </p>
</div>
