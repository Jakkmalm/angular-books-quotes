<div class="container mt-5" style="max-width:400px">
    <h2 class="mb-4">Logga in</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="username" class="form-label">Användarnamn</label>
            <input id="username" name="username" [(ngModel)]="model.username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Lösenord</label>
            <input id="password" type="password" name="password" [(ngModel)]="model.password" class="form-control"
                required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Logga in</button>
    </form>
</div>
